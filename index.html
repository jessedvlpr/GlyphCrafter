<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GlyphCrafter</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css  ">
</head>

<body>
    <div id="screen-cover"></div>
    <div id="navbar">
        <div class="circle-button" id="navbar-widget" onclick="toggleNavbar()">
            <i class="fa fa-bars"></i>
        </div>
        <div id="logo"></div>
        <a class="navbutton" href="../files/Resume.pdf" download onclick="toggleNavbar()">Download Resume
            (&lt;200kb)</a>
        <a class="navbutton" href="/" onclick="toggleNavbar()">Home</a>
        <a class="navbutton" href="/Portfolio/?tab=projects&tags=" onclick="toggleNavbar()">Portfolio</a>
        <a class="navbutton" href="/GlyphCrafter/" onclick="toggleNavbar()">GlyphCrafter</a>
        <a class="navbutton" href="/IdeaGenerator/" onclick="toggleNavbar()">Idea Generator</a>
        <div id="colour-picker-box">
            <label for="colour-picker-fg">Foreground Colour</label>
            <input class="colour-picker" oninput="colourPicker('gc-fg')" id="colour-picker-fg" type="color"><br>
            <label for="colour-picker-fg">Background Colour</label>
            <input class="colour-picker" oninput="colourPicker('gc-bg')" id="colour-picker-bg" type="color"><br>
            <label for="colour-picker-fg">Text Colour</label>
            <input class="colour-picker" oninput="colourPicker('gc-text')" id="colour-picker-text" type="color"><br><br>
            <p><i>Saved as Cookies!</i></p><br>
            <a class="navbutton" onclick="resetColours(); toggleNavbar()">Reset</a>
        </div>
        <div id="socials">
            <a href="https://github.com/jessegroves123" target="_blank" onclick="toggleNavbar()">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://linkedin.com/in/jessegroves" target="_blank" onclick="toggleNavbar()">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
    </div>
    <div id="wrapper">
        <h1 id="title">GlyphCrafter</h1>
        <a class="button" id="save">Save</a>
        <a class="button" id="load">Load</a>
        <a class="button" id="undo">Undo</a>
        <a class="button" id="redo">Redo</a>
        <a class="button" id="clear">Clear</a>
        <svg id="draw-area" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
    <footer>
        <hr>
        <a href="mailto:grovesjesse@gmail.com">Contact Me</a>
        <p>Jesse Groves Â© 2023</p>
    </footer>
</body>
<script src="js/buttons.js"></script>
<script src="js/cookies.js"></script>
<script src="js/navbar.js"></script>
<script src="js/draw.js"></script>
<script src="js/index.js"></script>

</html>
